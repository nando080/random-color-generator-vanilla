<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Random Color Generator</h1>
                <button class="btn-refresh-all">refresh colors</button>
            </div>
        </nav>

        <div class="color-container">

            <div class="color" data-initial-order="1" data-is-locked="false">
                <div class="btn-color" data-js="refresh" data-initial-order="1">
                    <img class="btn-color-img" data-js="refresh" data-initial-order="1" src="img/refresh.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="lock" data-initial-order="1">
                    <img class="btn-color-img" data-js="lock" data-initial-order="1" src="img/unlock.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="exclude" data-initial-order="1">
                    <img class="btn-color-img" data-js="exclude" data-initial-order="1" src="img/trash.svg" alt="lock color">
                </div>
                <h2 class="color-name">#000000</h2>
            </div>
            
            <div class="color" data-initial-order="2" data-is-locked="false">
                <div class="btn-color" data-js="refresh" data-initial-order="2">
                    <img class="btn-color-img" data-js="refresh" data-initial-order="2" src="img/refresh.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="lock" data-initial-order="2">
                    <img class="btn-color-img" data-js="lock" data-initial-order="2" src="img/unlock.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="exclude" data-initial-order="2">
                    <img class="btn-color-img" data-js="exclude" data-initial-order="2" src="img/trash.svg" alt="lock color">
                </div>
                <h2 class="color-name">#000000</h2>
            </div>

            <div class="color" data-initial-order="3" data-is-locked="false">
                <div class="btn-color" data-js="refresh" data-initial-order="3">
                    <img class="btn-color-img" data-js="refresh" data-initial-order="3" src="img/refresh.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="lock" data-initial-order="3">
                    <img class="btn-color-img" data-js="lock" data-initial-order="3" src="img/unlock.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="exclude" data-initial-order="3">
                    <img class="btn-color-img" data-js="exclude" data-initial-order="3" src="img/trash.svg" alt="lock color">
                </div>
                <h2 class="color-name">#000000</h2>
            </div>
           
            <div class="color" data-initial-order="4" data-is-locked="false">
                <div class="btn-color" data-js="refresh" data-initial-order="4">
                    <img class="btn-color-img" data-js="refresh" data-initial-order="4" src="img/refresh.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="lock" data-initial-order="4">
                    <img class="btn-color-img" data-js="lock" data-initial-order="4" src="img/unlock.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="exclude" data-initial-order="4">
                    <img class="btn-color-img" data-js="exclude" data-initial-order="4" src="img/trash.svg" alt="lock color">
                </div>
                <h2 class="color-name">#000000</h2>
            </div>

            <div class="color" data-initial-order="5" data-is-locked="false">
                <div class="btn-color" data-js="refresh" data-initial-order="5">
                    <img class="btn-color-img" data-js="refresh" data-initial-order="5" src="img/refresh.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="lock" data-initial-order="5">
                    <img class="btn-color-img" data-js="lock" data-initial-order="5" src="img/unlock.svg" alt="lock color">
                </div>
                <div class="btn-color" data-js="exclude" data-initial-order="5">
                    <img class="btn-color-img" data-js="exclude" data-initial-order="5" src="img/trash.svg" alt="lock color">
                </div>
                <h2 class="color-name">#000000</h2>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
